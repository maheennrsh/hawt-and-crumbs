<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hawt & Crumbs - Chicken Cheese Sandwich</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f9a825, #fbc02d);
      color: #2e2e2e;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .prices {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px 0;
    }
    .price-tag {
      background-color: #2e2e2e;
      color: white;
      padding: 15px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .info {
      margin-top: 20px;
      font-size: 1.1em;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <img src="Hawt and Crumbs.png" alt="Chicken Cheese Sandwich">
  </header>

  <div class="prices">
    <div class="price-tag">
      Rs. 120<br>
      <small>(without cheese)</small>
    </div>
    <div class="price-tag">
      Rs. 150<br>
      <small>(with cheese)</small>
    </div>
  </div>

  <div class="info">
    <p><strong>Pre-orders available for Thursday!</strong></p>
    <p>For pre-order: <a href="tel:+923322377258">+92 332 2377258</a></p>
  </div>

  <footer>
    Benazir Bhutto Shaheed University Lyari
  </footer>
</body>
</html>
